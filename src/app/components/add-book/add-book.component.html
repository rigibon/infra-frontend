<h1 mat-dialog-title>Agregar un libro</h1>
<div mat-dialog-content>
  <p> </p>
  <mat-form-field>
    <mat-label>Autor</mat-label>
    <input matInput [(ngModel)]="data.author">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Precio</mat-label>
    <input matInput [(ngModel)]="data.price">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Agregar</button>
</div>
