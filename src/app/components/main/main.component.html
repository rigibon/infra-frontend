<mat-toolbar class="navbar">
    <span>Libreria</span>
  
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <!--    <mat-label>Search</mat-label>-->
        <input matInput placeholder="Buscar libro" [(ngModel)]="search" name="search">
      </mat-form-field>
      <button mat-raised-button color="primary" class="search-button" (click)="searchBook(search)">
        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      </button>
    </form>
  </mat-toolbar>
  
  <div class="add-button-div">
    <button mat-raised-button class="add-button" style="width : 5px;" color="primary" (click)="createBookDialog()">
      <fa-icon [icon]="faAdd"></fa-icon>
    </button>
  </div>
  
  <table mat-table [dataSource]="books" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>ID</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Autor Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> <b>Autor</b> </th>
      <td mat-cell *matCellDef="let element">
        <div class="autor-cell-content">
          <span class="left-text">{{element.autor}}</span>
          <button class="edit-button" color="Accent" mat-raised-button (click)="openDialog(element.id, element.autor)">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> <b>Nombre</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> <b>Precio</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
  
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button (click)="deleteBook(element.id)" color="warn" mat-raised-button>Eliminar</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="booksListColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: booksListColumns;"></tr>
  </table>
