<h1 mat-dialog-title>Editar autor del libro</h1>
<div mat-dialog-content>
  <p></p>
  <mat-form-field>
    <mat-label>Autor</mat-label>
    <input matInput [(ngModel)]="data.author">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="Accent" [mat-dialog-close]="data">Modificar</button>
</div>
